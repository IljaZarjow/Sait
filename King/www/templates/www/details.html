{% extends 'main/win.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
<div class="features">
    <h1>{{article.title}}</h1>
    <p>{{article.date}}</p>
    <p>{{article.full_text}}</p>
    <a href="{% url 'www-delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'www-update' article.id %}" class="btn btn-info">Обновить</a>
</div>

{% endblock %}
