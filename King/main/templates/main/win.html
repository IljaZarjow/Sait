{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/min.css' %}">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/2582603.png' %}" alt="Лого">
        <span class="logo"><font size="6" color="black" face="Arial"> Цветок </span></font>
        <h3>Навигация:</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная страница</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-paper-plane"></i>Про сайт</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-house-chimney-user"></i>Контакты</li></a>
            <a href="{% url 'www' %}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-circle-plus"></i>Добавить статью</li></a></button>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
